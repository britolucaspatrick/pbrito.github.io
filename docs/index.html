<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Versões da Documentação</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2d5aa6; }
        ul { list-style: disc inside; }
        .add-version { margin-top: 2em; }
    </style>
</head>
<body>
    <h1>Gerenciamento de Versões da Documentação</h1>
    <p>Selecione uma versão para visualizar:</p>
    <ul id="version-list">
        <!-- Lista de versões disponíveis -->
        <li><a href="v1.0/index.html">v1.0</a></li>
        <li><a href="v2.0/index.html">v2.0</a></li>
        <!-- Mantenha esta lista atualizada! -->
    </ul>
    <div class="add-version">
        <h2>Adicionar nova versão</h2>
        <p>Para adicionar uma nova versão, crie uma subpasta em <code>docs/</code> com o nome da versão (ex: <code>v3.0</code>) e coloque os arquivos dentro dela.</p>
    </div>
</body>
</html>
